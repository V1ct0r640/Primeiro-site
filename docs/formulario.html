<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
  <title>Formul√°rio</title>
  
  <style>
    body {
        font-family: 'Times New Roman', Times, serif;
        background-image: linear-gradient(to right, rgb(20, 147, 200), rgb(17, 54, 71));
    }
      
        .box {
            color: white;
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            
        }
        fieldset {
            border: 3px solid dodgerblue;
        }
        legend {
            border: 1px solid dodgerblue;
            padding: 10px;
            text-align: center;
            background-color: dodgerblue;
            border-radius: 8px;
        }
        .inputbox {
            position: relative;
        }
        .inputUser {
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;
        }
        .labelInput{
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }
        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput {
            top: -20px;
            font-size: 12px;
            color: dodgerblue;
      
        }
  </style>
</head>
<body>
   <div class="box">
      
    <form name="TimeSoft">

      <div class="inputBox">
          <label for="nome">Nome completo*</label>
          <input type="text" name="nome" id="nome" class="inputUser" required>
      </div>
      <br><br>
      <div class="inputBox">
          <label for="email">Email*</label>
          <input type="email" name="email" id="email" class="inputUser" required>
      </div>
      <br><br>
      <div class="inputBox">
          <label for="telefone">Telefone*</label>
          <input type="text" name="gta" id="gta" class="inputUser" required>
      </div>
      <br><br>
      <select name="categorias" id="categorias">
        <option value="rtx">Eletronicos</option>
        <option value="teclado">Eletronicos</option>
        <option value="gta">Jogos</option>
        <option value="black">Jogos</option>
        <option value="superman">Cinema</option>
        <option value="deadpool">Cinema</option>
        <option value="ps5">Consoles</option>
        <option value="xbox">Consoles</option>
    </select>
      <br><br>
      <label for="data">Data de Nascimento</label>
      <input type="date" name="data" id="data" required>
     <button type="submit">Enviar</button>
  </form>
  <script>
    let formData = new FormData();
    formData.append('nome', document.TimeSoft.nome.value);
    formData.append('email', document.TimeSoft.email.value);
    formData.append('telefone', document.TimeSoft.telefone.value);
    formData.append('categoria', document.TimeSoft.categoria.value);
    formData.append('data', document.TimeSoft.data.value);

    fetch("https://vigilant-train-q7gjvppxpwx2vx4-8000.app.github.dev/formulario.php", {
        method: "post",
        body: formData
    })

    .then(response => console.log(response));
  </script>
  
  
  

</body>
</html>
