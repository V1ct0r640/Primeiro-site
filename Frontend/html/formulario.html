<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
  <title>Formulário</title>
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
   <div class="box">
    <form action="../Backend/formulario.php" method="POST"> <!-- Alterado o caminho -->
      <div class="inputBox">
          <label for="nome">Nome completo*</label>
          <input type="text" name="nome" id="nome" class="inputUser" required>
      </div>
      <br><br>
      <div class="inputBox">
          <label for="email">Email*</label>
          <input type="email" name="email" id="email" class="inputUser" required>
      </div>
      <br><br>
      <div class="inputBox">
          <label for="telefone">Telefone*</label>
          <input type="text" name="telefone" id="telefone" class="inputUser" required>
      </div>
      <br><br>
      <div class="inputBox">
          <label for="conteudo">Conteúdo que deseja receber</label>
          <input type="text" name="conteudo" id="conteudo" class="inputUser">
      </div>
      <br><br>
      <p>Sexo</p>
      <input type="radio" id="feminino" name="feminino" value="feminino">
      <label for="feminino">Feminino</label>
      <input type="radio" id="masculino" name="masculino" value="masculino">
      <label for="masculino">Masculino</label>
      <input type="radio" id="outro" name="outro" value="outro">
      <label for="outro">Outro</label>
      <br><br>
      <label for="data">Data de Nascimento</label>
      <input type="date" name="data" id="data" required>
      <br><br>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
